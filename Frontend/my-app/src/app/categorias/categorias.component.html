<h2>
    <ul class="categorias">
        <li *ngFor="let categoria of categorias">
            <button type="button" (click)="onSelect(categoria)" [class.selected]="categoria === selectedCategoria">
                <span class="badge">{{categoria.id}}</span>
                <span class="nome">{{categoria.nome}}</span>
            </button>
        </li>
    </ul>
</h2>
<app-detalhe-categoria [categoria]="selectedCategoria"></app-detalhe-categoria>
